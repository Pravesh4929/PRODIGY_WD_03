<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Lord (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">🌙</span> 
        </button>

        <div class="player-input">
            <input type="text" id="player1" placeholder="Enter Player 1 name (X)">
            <input type="text" id="player2" placeholder="Enter Player 2 name (O)">
            <button onclick="startGame()" style="cursor: pointer;">Start Game</button>
        </div>

        <div class="game">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <p class="status" id="status">Enter player names and start the game.</p>
        <button class="reset-btn" onclick="resetGame()">Reset Game🔄️</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
